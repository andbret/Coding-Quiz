<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Java Quiz</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- link to see high scores screen -->
            <a class="navbar-brand nav-link text-info" href="highscores.html">View Highscores </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- sets the other text to the right -->
            <div class="collapse navbar-collapse" id="navbarText">

                <ul class="navbar-nav mr-auto"></ul>
                <!-- displays the score -->
                <a>Score:<span id="score">0 </span></a>
                <!-- creates a space -->
                <a> &nbsp;&nbsp;&nbsp;</a>
                <!-- displays the countdown -->
                <a>Countdown:<span id="timer">0</span></a>
            </div>
        </nav>
    </header>
    <div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>High Scores:</h1>
            <!-- displays the high scores -->
            <p id="score-list"></p>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!-- returns the user to the quiz -->
            <a class="btn btn-primary" href="../index.html" role="button">Go Back</a>
            <!-- clears the high scores -->
            <button type="button" class="btn btn-primary" onClick="window.location.reload(); window.localStorage.clear();">Clear Scores</button>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>


<!-- javascript source -->
    <script src="highscores.js"></script>

</body>

</html>
